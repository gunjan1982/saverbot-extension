<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SaverBot</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SaverBot</h1>
            <p>Save to Notion</p>
        </div>
        
        <div class="content" id="content">
            <div class="loading" id="loading" style="display: none;">
                <p>Analyzing content...</p>
            </div>
            
            <div class="form" id="form" style="display: none;">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Content title">
                </div>
                
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="text" id="url" readonly>
                </div>
                
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type">
                        <option value="article">Article</option>
                        <option value="pdf">PDF</option>
                        <option value="video">Video</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="summary">Summary:</label>
                    <textarea id="summary" placeholder="Content summary" readonly rows="4"></textarea>
                </div>
                
                <button id="save-btn" class="btn btn-primary">Save to Notion</button>
            </div>
            
            <div class="message" id="message" style="display: none;">
                <p id="message-text"></p>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
